quarkus.http.host=0.0.0.0

quarkus.datasource.db-kind=postgresql
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/api-proyect-database
quarkus.datasource.username=myuser
quarkus.datasource.password=mypassword
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.http.port=8500
quarkus.default-locale=es

mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://example.com/issuer
smallrye.jwt.sign.key.location=privateKey.pem
quarkus.native.resources.includes=publicKey.pem

quarkus.log.level=INFO
quarkus.log.console.json=true
quarkus.log.console.level=DEBUG
quarkus.log.handler.console.enabled=true
quarkus.log.handler.console.level=DEBUG
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss}
quarkus.log.file.enable=true
quarkus.log.file.path=logs/application.log
quarkus.log.file.format=%d{yyyy-MM-dd HH:mm:ss}

quarkus.log.handler.file.enable=true
quarkus.log.handler.file.path=logs/quarkus-app.log
quarkus.log.handler.file.format=%d{yyyy-MM-dd HH:mm:ss} %-5p [%c] (%t) %s%e%n

quarkus.log.socket.enable=true
quarkus.log.socket.endpoint=localhost:5500


